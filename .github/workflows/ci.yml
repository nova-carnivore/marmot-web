name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout marmot-ts
        uses: actions/checkout@v4
        with:
          repository: nova-carnivore/marmot-ts
          path: marmot-ts

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install marmot-ts dependencies
        working-directory: marmot-ts
        run: npm ci

      - name: Build marmot-ts
        working-directory: marmot-ts
        run: npm run build

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Build
        run: npx vite build

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Checkout marmot-ts
        uses: actions/checkout@v4
        with:
          repository: nova-carnivore/marmot-ts
          path: marmot-ts

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install marmot-ts dependencies
        working-directory: marmot-ts
        run: npm ci

      - name: Build marmot-ts
        working-directory: marmot-ts
        run: npm run build

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npx vite build

      - name: E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
